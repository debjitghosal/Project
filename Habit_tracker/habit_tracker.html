<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Habit Tracker</h1>
        
        <div class="habit-form">
            <input type="text" id="habit-name" placeholder="Enter habit name">
            <button id="add-habit">Add Habit</button>
        </div>

        <div id="habit-list">
            <!-- Habits will be listed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
